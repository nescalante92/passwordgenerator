<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <!-------------------------Password Customization Options----------------------->
            <section>
                <article class="container">
                    <div class="input">
                        <label for="numberOfCharacters">Number Of Characters</label>
                        <input type="number" id="numberOfCharacters" min="8" max="128" value="8">

                        <label for="IncludeUppercaseLetters">Include Uppercase Letters</label>
                        <input type="checkbox" id="IncludeUppercaseLetters">
                        
                        <label for="IncludeLowercaseLetters">Include Lowercase Letters</label>
                        <input type="checkbox" id="IncludeLowercaseLetters">


                        <label for="IncludeNumbers">Include Numbers</label>
                        <input type="checkbox" id="IncludeNumbers">


                        <label for="IncludeSymbols">Include Symbols</label>
                        <input type="checkbox" id="IncludeSymbols">
                    </div>
                </article>
            </section>

            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
